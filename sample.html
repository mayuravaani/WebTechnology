<html>
	<head>
		<style>
		.blinking{
			animation:blinkingText 1.2s infinite;
		}
		@keyframes blinkingText{
			0%{     color: #000;    }
			49%{    color: #000; }
			60%{    color: transparent; }
			99%{    color:transparent;  }
			100%{   color: #000;    }
		}
		p {
			animation-duration: 3s ;
			animation-name: slidein;
		}
		@keyframes slidein {
		from {
			margin-left: 100%;
			width: 300%;
		}

		to {
			margin-left: 0%;
			width: 100%;
		}
		}
		</style>
	<body>
	
	<p>I am Moving from right to left </p>
	<p class="blinking"> I am blinking :-) </p>
	</body>
</html>
